<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input
    [formControl]="emailControl"
    type="email"
    class="form-control"
    id="inputEmail4"
    [ngClass]="{
      'is-invalid': emailControl.invalid && (emailControl.dirty || emailControl.touched)
    }"
  />
    <label class="form-label" for="form1Example1">Email address</label>
   
    <div
      *ngIf="emailControl.hasError('email')"
      class="invalid-feedback"
    >
      This is not a valid email.
    </div>
    <div
    *ngIf="emailControl.hasError('required')"
    class="invalid-feedback"
  >
    Required.
  </div>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input
      [formControl]="passwordControl"
      type="password"
      id=""
      class="form-control"
      [ngClass]="{
        'is-invalid': passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)
      }"
    />
    <label class="form-label" for="form1Example2">Password</label>
    <div class="form-text">at least 8 characters.</div>
    <div class="invalid-feedback">
      Please enter a valid password with at least 8 characters
    </div>
    <div
    *ngIf="passwordControl.hasError('required')"
    class="invalid-feedback"
  >
    Required.
  </div>
      </div>


  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="form1Example3"
          checked
        />
        <label class="form-check-label" for="form1Example3">
          Remember me
        </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block">Sign in</button>
</form>
