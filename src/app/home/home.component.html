<main [ngStyle]="{
  
  'justify-content': 'center',
  'align-items': 'center'
  }">
  <div
    appRounded
    *ngIf="isLoading; else notLoadingTemplate"
    [ngClass]="{ success: isLoading, error: !isLoading }"
    [ngStyle]="{
      'font-size': isLoading ? '30px' : '25px',
      'text-align': 'center'
    }"
  >
    {{ isLoading ? "Loading..." : "Loaded!" }}
  </div>

  <button
    [ngStyle]="{
      'padding': '10px',
      'text-align': 'center',
      'font-size': '16px'
    }"
    *ngIf="!isLoading"
    (click)="showTable()"
  >
    Mostrar Alumnos
  </button>

  <ng-template #notLoadingTemplate>
    <h1 [ngStyle]="{ 'text-align': 'center' }">Lista de estudiantes</h1>
    <table *ngIf="showTableContent">
      <thead>
        <tr>
          <th [ngStyle]="{ 'text-align': 'center' }">Nombre</th>
          <th [ngStyle]="{ 'text-align': 'center' }">Edad</th>
          <th [ngStyle]="{ 'text-align': 'center' }">Email</th>
          <th [ngStyle]="{ 'text-align': 'center' }">Suscripci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let estudiante of estudiantes">
          <td [ngStyle]="{ 'font-weight': 'bold', 'font-size': '20px' }">
            {{ estudiante.name | uppercase }}
          </td>
          <td>{{ estudiante.age }}</td>
          <td>{{ estudiante.email | uppercase }}</td>
          <td>
            <span
              [ngStyle]="{ color: estudiante.subscription ? 'green' : 'red' }"
              >{{
                estudiante.subscription ? "Activa" : ("No activa" | uppercase)
              }}</span
            >
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>
</main>
